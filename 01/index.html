        /*
            Pode começar por letras, $, _=> nome, Nome , numero
            Pode ter letras ou numeros => nome', nome2, n1, n2
            Pode usar acentos

            ~~~
            Não pode começar com números => 1nome, 2n

        */

        console.log(nome1)

        // DECLARADA BOOLEAN

        console.log(`Seu nome é nome  e você tem idade anos e é do sexo sexo`)

        console.log(`O salário de ${nome} é de R$ ${salario}`)

        salario = 4598.35 // Salario não esta recebendo 4598.35
        console.log(`O salário de ${nome} é R$ ${salario}`)

        nome = "Igor Felipe" // Nome esta recebendo o valor Igor Felipe
        console.log(` O salário de ${nome} é R$ ${salario}`)

        console.log("" + a + " - " + A)
