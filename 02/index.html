<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>
<body>
    <h1>Aula 02</h1>

    <script>
        var nome
        var nomeCorreto
        var telefone
        var idade
        //alert("Hello, world")

        //Receber dados
        nome = prompt("Digite seu nome:") // Alerta com um campo de texto
        nomeCorreto = confirm("Seu nome está correto,  " + nome + "?") // Alerta com botão de confirmação
        telefone = prompt("Digite seu telefone:")

        // Exibir
        console.log("Seu nome é: " + nome) // Exibir o nome
        console.log("Seu telefone é:" + telefone) // Exibir o telefone
        console.log("Sua idade é: " + idade)
        console.log("Seu nome éstá correto? " + nomeCorreto) // Exibe nomeCorreto (true or false)

        // "", 0
        // null ==>""
        // undefined => não definido
    </script>
</body>
</html>
