<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>logado</h1>


    <script>
        var usuario
        var senha
        var usuarioCerto
        var senhaCerta

        usuario = prompt("Digite aqui o seu usuario: ")
        senha = prompt("Digite aqui sua senha: ")
        usuarioCerto = confirm("Seu usuario esta certo " + usuario + "?")
        senhaCerta = confirm("Sua senha está certa " + senha + "?")

        console.log("Seu usuario é: " + usuario)
        console.log("Sua senha é : " + senha)
        console.log("Seu nome de usuario está certo? " + usuarioCerto)
        console.log("Sua senha está certa? " + senhaCerta)
    </script>
</body>
</html>
